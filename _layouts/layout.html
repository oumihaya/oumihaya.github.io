<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>{{page.title }}</title>
  </head>

  <body>
    {{content}}
    {% for post in site.posts %}
    <li><a href="{{post.url}}">{{ post.title}}</a>
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </body>
</html>
